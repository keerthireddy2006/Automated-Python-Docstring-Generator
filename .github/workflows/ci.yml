name: CI - Docstring Enforcement

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . pre-commit pydocstyle interrogate pandas streamlit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Custom docstring coverage check
        run: python -m autodocstring.cli samples/ --min-coverage=80 --verbose
        # Optional: change to your source folder if needed, e.g. src/autodocstring/
